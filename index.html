<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CASH APP</title>
</head>
<body>
    <div class="container">
    
        <h1 class="heading">CASH REGISTER MANAGER</h1>
        <p class="description"> Enter the Bill amount and cash given by the customer and know the minimum number 
            of notes to return</p>
    

   
            <label for="bill-amount">AMOUNT BILL:</label>
            <input id="bill-amount" type="number"></input>
      
            <label for="user-pay">CASH GIVEN:</label>
            <input type="number" id="user-pay">
         
         
      <button id="check-button">CHECK</button>
      <p id="error-message"></p>

<table id="change-table">
    <caption> Return Change </caption>
    <tr>
        <th>No of notes</th>
        <td class="no-of-notes"></td>
        <td class="no-of-notes"></td>
        <td class="no-of-notes"></td>
        <td class="no-of-notes"></td>
        <td class="no-of-notes"></td>
        <td class="no-of-notes"></td>
        <td class="no-of-notes"></td>
        <td class="no-of-notes"></td>
        <td class="no-of-notes"></td>
    </tr>
    <tr>
        <th>Notes</th>
        <td>2000</td>
        <td>500</td>
        <td>200</td>
        <td>100</td>
        <td>50</td>
        <td>20</td>
        <td>10</td>
        <td>5</td>
        <td>1</td>
    </tr>
</table>

</div>
<script src="app.js"></script>

    
</body>
</html>
